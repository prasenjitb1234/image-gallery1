<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Unsplash Image Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Custom CSS styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }

    .contact-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 20px;
      padding: 15px 20px;
    }

    .btn-submit {
      background-color: #ff6347;
      color: #fff;
      border-radius: 20px;
      padding: 10px 30px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #ff4d2e;
    }

    .contact-info {
      background-color: #343a40;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .contact-info h3 {
      color: #ff6347;
      margin-bottom: 20px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-info i {
      color: #ff6347;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Image Gallery</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="About.html">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="contact-form">
          <h2 class="text-center mb-4">Get in Touch</h2>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="contact-info">
          <h3><i class="fas fa-envelope"></i> Contact Information</h3>
          <p><i class="fas fa-map-marker-alt"></i> Mumbai, India</p>
          <p><i class="fas fa-phone"></i> +91 0000000000</p>
          <p><i class="fas fa-envelope"></i> prasenjitbhosale***@gmail.com</p>
          <h3><i class="fas fa-clock"></i> Opening Hours</h3>
          <p>Monday - Friday: 10:00 AM - 5:00 PM</p>
          <p>Saturday: 10:00 AM - 2:00 PM</p>
          <p>Sunday: Closed</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024  Image Gallery. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
